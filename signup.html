<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="style-sign-up.css">
</head>
    <body>
        
     <div class="sign-up-form">
         <h1>SIGN UP</h1>
         <form>
             <h2>Email</h2>
             <input type="Email" class="input-box" placeholder="Enter your email here" align="left">
             <h2>Password</h2>
             <input type="Password" class="input-box" placeholder="Enter your password here" align="left">
             <button type="button" class="sign-button" onclick="alert('You want to sign up?')">SIGN UP <a href="index.html"></a></button>
             <p class="or">OR</p>
             <button type="button" class="login-with-google" >LOGIN WITH GOOGLE</button>
             <p class="account">Do you have an account ? <a href="index.html">Sign in</a></p>
         </form>
     </div>

    </body>
    </html>
